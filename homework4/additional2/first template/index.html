                        <div class="bg-grey"></div>
                        <div class="bg-grey"></div>
                    </div>

                    <div class="gallery-button flex full-width aln-center">

                    </div>
                </div>

                <div class="aside_posts flex border fl-grow aln-center">
                    <div class="bg-grey"></div>
                    <div class="bg-grey"></div>
                    <div class="bg-grey"></div>
                    <div class="bg-grey"></div>
                </div>
            </div>

            <div class="footer flex border full-width aln-center">
                <div class="upper-footer">
                    <div class="bg-grey h8-30px"></div>
                </div>
                <div class="lower-footer">
                    <div class="bg-grey h8-30px"></div>

        </div>
    </div>
